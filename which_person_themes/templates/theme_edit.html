{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}お題追加{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">お題の追加</h4>
    {% if theme_id %}
    <form action="{% url 'which_person_themes:mod' theme_id=theme_id %}" method="post">
    {% else %}
    <form action="{% url 'which_person_themes:add' %}" method="post">
    {% endif %}
      {% csrf_token %}
      {% bootstrap_form form layout='horizontal' %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'which_person_themes:home' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
